<div class="container">
  <div class="row">
    <div class="card mt-2">
      <div class="card-header text-center"><h2>Edit user</h2></div>
      <div class="card-body">
        <div class="row">
          <div class="col-4">
            <form class="example-form" *ngIf="formEditUser" [formGroup]='formEditUser' (ngSubmit)="submit()">
              <div class="form-group">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="Name" value="Sushi" formControlName="name">
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email" value="Sushi" formControlName="email">
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Phone</mat-label>
                  <input matInput placeholder="Phone" value="Sushi" formControlName="phone">
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Address</mat-label>
                  <textarea matInput placeholder="Address" formControlName="address"></textarea>
                </mat-form-field>
              </div>
              <div class="form-group">
                <button mat-raised-button color="primary" [disabled]="formEditUser.invalid">Save</button>
                <button mat-raised-button class="text-danger" routerLink="/admin/user">Cancel</button>
              </div>
            </form>
          </div>
          <div class="col-4"></div>
          <div class="col-4"></div>
        </div>
      </div>
    </div>
  </div>
</div>
